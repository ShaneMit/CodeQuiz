<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="script.js"></script>
  <title>Code Quiz</title>
</head>
<body>
<div class="container">
  <!-- Where question and answer buttons go -->
  <div id="qContainer">
    <!-- Question goes here -->
    <div id="question">Question</div>
    <!-- Answer buttons -->
    <div id="answerBtns">
      <button id = 'btn1'>Answer 1</button>
      <button id = 'btn2'>Answer 2</button>
      <button id = 'btn3'>Answer 3</button>
      <button id = 'btn4'>Answer 4</button>
    </div>
  </div>
  <!-- Start and Next buttons -->
  <div class="controls">
    <button id ='start'>Start</button>
    <button id='next'>Next</button>
  </div>
</div>

</body>
</html>
